<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Map</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="vis-updated.js"></script>
    <link rel="stylesheet" href="map.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="mapdiv">
    <div class="heading">
        <h1>Total Human Trafficking Cases in the United States</h1>
    </div>  
    <svg id="mapsvg_pr">
        <defs>
            <pattern id="hash" patternUnits="userSpaceOnUse" patternTransform="rotate(45)" width="8" height="8" x="0" y="0">
                <g id="hash-g">
                    <path d="M 0 0 L 0 10"></path>
                </g>
            </pattern>
          </defs>
    </svg>
</div>
<div id="state-comparison">
    <div class="heading">
        <h2>State comparison</h2>
    </div>
    <div id="state-graphs">     
    </div>
</div>
</body>
</html>
